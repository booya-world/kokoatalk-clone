<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Suzi</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--fa-lg는 어떤 아이콘이든 크기를 바꿔주는 class 이름. 아이콘 사이트에서 여러 크기 px을 찾아 fa-2px처럼도 표현 가능-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Suzi</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-regular fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="picture/suzi.jpg" />
            <div class="message-row__content">
                <span class="message__author">Suzi</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">05:51</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">05:51</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            
            <input type="text" placeholder="Write a message. . . " />            
            <i class="fa-solid fa-face-smile-beam"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            

        </div>
    </form>
    
    <script src="https://kit.fontawesome.com/2cb8b6ab98.js" crossorigin="anonymous"></script>
    <!--script should always go last-->
</body>
</html>
