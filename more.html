<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--fa-lg는 어떤 아이콘이든 크기를 바꿔주는 class 이름. 아이콘 사이트에서 여러 크기 px을 찾아 fa-2px처럼도 표현 가능-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                <i class="gear fa-solid fa-gear fa-lg"></i>
                    <span class="dot">
                    </span>
            </span>

        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="picture/suzi.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Suzi</h4>
                    <h6 class="user-component__subtitle">010-1234-5678<span>!</span></h6>
                        
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa fa-light fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-light fa-calendar"></i>
                <span>Calender</span></div>
            <div class="icon-row__icon">
                <i class="fa fa-light fa-paint-roller"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="fa fa-thin fa-face-grin-beam"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fa fa-light fa-receipt"></i>
                <span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestion__icon-text">Kokoastory</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestion__icon-text">Kokoastory</span>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <!--사람모양-->
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>

            <!--말풍선-->
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>

            <!--돋보기-->
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>

            <!--점 3개-->
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__red-point">1</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!--nav안에는 ul 그리고 그 자식으로 li를 두게 되어 있음
    -->
    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>
    <script src="https://kit.fontawesome.com/2cb8b6ab98.js" crossorigin="anonymous"></script>
    <!--script should always go last-->
</body>
</html>
